<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="images/favicon.iso.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <!--This is my sign in page-->
    <div class="sign-in-container">
        <h1>Sign In</h1>
        <form action="/submit-signin" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <br><br><label for="password">Password</label>
           <input type="password" id="password" name="password" required>
            
           <br> <button type="submit">Sign In</button>
           <!--This is a link to the reset password page-->
           <p>Forgot Password:<a href="resetPassword.html">Click here</a></p>

        </form>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Back to Top">&#8679;</button>
    <footer class="footer-main">
        <p>&copy; <span id="currentYear"></span> Vault9. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
